
# Use new container infrastructure to enable caching
sudo: required

# Do not choose a language; we provide our own build tools.
language: python

services:
- docker

python:
- 2.6

env:
- REPO=phlummox/hask-bb-ci
- TAG=precise0.1
# DOCKER_USER
- secure: "" 
# DOCKER_PASSWORD
- secure: ""


install:
- docker build -t phlummox/hask-bb-ci:precise-v0.1 . 

script:
- result=$(docker images -q "$REPO":"$TAG");
- [ ! -z "$result" ]

after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
- docker push "$REPO":"$TAG" 

